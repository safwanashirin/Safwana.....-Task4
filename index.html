<body>
        
          <div class="flex-container">
                                      
        <img src="images1.jpg" id="first">
        <input type="button" onclick="changeImage()" value="TURNON"  id="bulb"/>
        
    
     <script>
            function changeImage() {
                var x = document.getElementById('first');
                if (x.src.match("image.jpg")) {
                    x.src = "images1.jpg";
                    document.getElementById("bulb").value = "TURN ON"
                   
                }
                else {
                    document.getElementById("bulb").value = "TURN OFF"
                    x.src = "image.jpg";

                }
            }
       
    </script>
